<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text color */
        }

        .navbar-dark .navbar-brand,
        .navbar-dark .nav-link {
            color: #e0e0e0 !important; /* Light text color in navbar */
        }

        h2,
        h3 {
            color: #e0e0e0; /* Light text color for headings */
        }

        .btn-secondary {
            background-color: #333333;
            border-color: #444444;
        }

        .btn-secondary:hover {
            background-color: #444444;
            border-color: #555555;
        }

        .img-fluid {
            border: 2px solid #444444; /* Optional: Border around images */
            padding: 10px; /* Optional: Padding around images */
            background-color: #1e1e1e; /* Optional: Dark background behind images */
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
        <a href="javascript:history.back()" class="navbar-brand">
            <span style="font-size: 1.5rem;">&lt;</span>
        </a>
        <a class="navbar-brand navbar-center" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                class="bi bi-wallet2" viewBox="0 0 16 16" color="#ff6347">
                <path
                    d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
            </svg>
            <span>Expense Tracker</span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Expense Analytics</h2>

        <div class="row mt-4">
            <div class="col-lg-12">
                <h3>Monthly Expenses</h3>
                <img src="data:image/png;base64,{{ monthly_plot_url }}" alt="Monthly Expenses" class="img-fluid">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-lg-12">
                <h3>Annual Expenses</h3>
                <img src="data:image/png;base64,{{ annual_plot_url }}" alt="Annual Expenses" class="img-fluid">
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
